<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AviDaVinci's Limited Event!</title>
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    </head>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #QWindow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        #QWindow img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
    </style>

    <body>
        <!-- <div id="QWindow">
            <img src="resources/questWindow.png">
        </div> -->
        <a-scene>
            <a-assets>
                <img id="QWindow" src="resources/questWindow.png">
            </a-assets>

            <a-image src="#QWindow" width="0.84" height="1"></a-image>

            <a-entity id="rig" position="0 0 1">
                <a-camera id="camera"></a-camera>
            </a-entity>
        </a-scene>
    </body>
</html>
